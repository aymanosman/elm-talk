<!doctype html>
  <head>
    <script type="text/javascript" src="elm.js"></script>
  </head>

  <body>
  </body>

  <script type="text/javascript">
   var app = Elm.fullscreen(Elm.App, {portValues: ""});

   oneWay();
   /* orAnother(); */


   function oneWay() {
    app.ports.portValues.send("one");

    setTimeout(function() {
      app.ports.portValues.send("two");
    }, 1000);

    setTimeout(function() {
      app.ports.portValues.send("three");
    }, 2500);

    setTimeout(function() {
      app.ports.portValues.send("four");
    }, 4000);
   }

   function orAnother() {
     var n = 0;
     var i = setInterval(function(){
       app.ports.portValues.send(""+n);
       n++;
     }, 1000);
   }
  </script>
</html>
